---
layout: default
title: Your New Jekyll Site
---


		{% for post in site.posts %}
          <div class="blog-post">
            <h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="blog-post-meta">{{ post.date | date_to_string }} by <a href="#">Mark</a></p>
            {{ post.content }}
          </div><!-- /.blog-post -->
        {% endfor %}
